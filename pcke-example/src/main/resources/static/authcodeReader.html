<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Reader</title>
</head>
<body>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get("code"),
            state = urlParams.get("state"),
            error = urlParams.get("error"),
            errorDescription = urlParams.get("error_description");

        if(error)
            window.alert("The following error took place: " + error + ". Description of error: " + errorDescription);
        else
            window.opener.postAuthorize(state, authCode); // the window that opened this window i.e index.html
        window.close();
    </script>
</body>
</html>
